<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas" class="asignatura-item" (click)="openQRModal(asignatura)">
      <ion-label>
        <h2>{{ asignatura }}</h2>
        <p>CSY4111</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Modal para mostrar el QR -->
  <ion-modal [isOpen]="isQRModalOpen" (ionModalDidDismiss)="closeQRModal()">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ selectedAsignatura }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeQRModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="qr-content">
      <img src="assets/source/QR.png" alt="CÃ³digo QR" class="qr-image">
    </ion-content>
  </ion-modal>
</ion-content>
