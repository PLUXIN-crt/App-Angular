<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button> <!-- Ajusta la ruta según corresponda -->
    </ion-buttons>
    <ion-title>Cambiar Clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <form (ngSubmit)="changePassword()">
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña Actual</ion-label>
        <ion-input type="password" [(ngModel)]="currentPassword" name="currentPassword" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="center-button">
        Cambiar Contraseña
      </ion-button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</ion-content>
